<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Evenetus Worshiper Purba">
    <title>Virtual Drum</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="name">
        <h2>Virtual Drum</h2>
    </div>
    <div class="keys">
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hi-hat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">open hi-hat</span>
        </div>
        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">tick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">crash</span>
        </div>
        <div data-key="66" class="key">
            <kbd>B</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="86" class="key">
            <kbd>V</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">boom</span>
        </div>
    </div>

    <audio data-key="83" src="drum sounds/hihat.wav"></audio>
    <audio data-key="68" src="drum sounds/openhat.wav"></audio>
    <audio data-key="84" src="drum sounds/tick.wav"></audio>
    <audio data-key="82" src="drum sounds/crash.wav"></audio>
    <audio data-key="70" src="drum sounds/ride.wav"></audio>
    <audio data-key="66" src="drum sounds/kick.wav"></audio>
    <audio data-key="67" src="drum sounds/clap.wav"></audio>
    <audio data-key="86" src="drum sounds/snare.wav"></audio>
    <audio data-key="71" src="drum sounds/tom.wav"></audio>
    <audio data-key="72" src="drum sounds/boom.wav"></audio>

<script>
    function playSound(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add("playing");
    }
    
    function removeTransition(e){
        if(e.propertyName !== "transform") return;
        this.classList.remove("playing");
    }
    
    const keys = document.querySelectorAll(".key");
    keys.forEach(key => key.addEventListener("transitionend", removeTransition));
    window.addEventListener("keydown", playSound);
</script>

</body>
</html>
